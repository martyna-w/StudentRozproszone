<ng-container *ngFor="let quest of questions">
  <div id="question">
    <h3>
      <span style="font-family: Georgia;" class="text">{{
        quest.question
      }}</span>
    </h3>
  </div>
  <div id="answers">
    <label class="container">
      {{ quest.goodAnwser }}
      <input
        type="radio"
        name="{{ quest.id }}"
        value="{{ quest.goodAnwser }}"
        (change)="countScore()"
      />
      <span class="checkmark"></span>
    </label>
    <label class="container">
      {{ quest.fakeAnwserOne }}
      <input
        type="radio"
        name="{{ quest.id }}"
        value="{{ quest.fakeAnwserOne }}"
      />
      <span class="checkmark"></span>
    </label>
    <label class="container">
      {{ quest.fakeAnwserTwo }}
      <input
        type="radio"
        name="{{ quest.id }}"
        value="{{ quest.fakeAnwserTwo }}"
      />
      <span class="checkmark"></span>
    </label>
    <label class="container">
      {{ quest.fakeAnwserThree }}
      <input
        type="radio"
        name="{{ quest.id }}"
        value="{{ quest.fakeAnwserThree }}"
      />
      <span class="checkmark"></span>
    </label>
  </div>
</ng-container>
<div id="question">
  <button class="button" (click)="postAnwsers()">
    WYÅšLIJ
  </button>
</div>
